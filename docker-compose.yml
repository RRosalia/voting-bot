            DB_HOST: database
            DB_DATABASE: homestead
            DB_USERNAME: homestead
            DB_PASSWORD: secret
            BROADCAST_DRIVER: log
            MACHINE_CLIENT_ID: 41
            MACHINE_SECRET: IEaHF26zdAzT6nLtViov2xmDHvkM3fSJ08wTuSZZ
            CACHE_DRIVER: redis
            QUEUE_CONNECTION: redis
            REDIS_HOST: redis
            WAIT_HOSTS: database:3306
            SELENIUM_HOST: "http://selenium-hub:4444"
        working_dir: /usr/share/nginx/html
        volumes:
            - ./:/usr/share/nginx/html:cached
            - /dev/null:/bootstrap/cache
            - /dev/null:/vendor
            - /dev/null:/node_modules
            - /dev/null:/public/dist
    chrome:
        image: selenium/node-chrome:4.1.0-prerelease-20211105
        shm_size: 2gb
        depends_on:
            - selenium-hub
        environment:
            - SE_NODE_MAX_SESSIONS=5
            - SE_EVENT_BUS_HOST=selenium-hub
            - SE_EVENT_BUS_PUBLISH_PORT=4442
            - SE_EVENT_BUS_SUBSCRIBE_PORT=4443
    selenium-hub:
        image: selenium/hub:4.1.0-prerelease-20211105
        container_name: selenium-hub
        ports:
            - "4442:4442"
            - "4443:4443"
            - "4444:4444"
    database:
        image: mysql:8.0.26
        command: --default-authentication-plugin=mysql_native_password
        ports:
            - "13306:3306"
        environment:
            MYSQL_DATABASE: homestead
            MYSQL_ROOT_PASSWORD: root
            MYSQL_USER: homestead
            MYSQL_PASSWORD: secret
    redis:
        image: "redis:alpine"
    ngrok:
        image: wernight/ngrok
        environment:
            NGROK_AUTH: "1omfEunS4mseSPMBeHdokXoHlaC_5DCxkxywbHhNV95rrFcvt"
            NGROK_USERNAME: "admin"
            NGROK_PASSWORD: "6tF8BuhMwtWSm7nW"
            NGROK_HOSTNAME: "voting-bot.eu.ngrok.io"
            NGROK_PORT: "app:80"
            NGROK_REGION: "eu"
