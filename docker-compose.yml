        volumes:
            - ./:/usr/share/nginx/html:cached
            - /dev/null:/bootstrap/cache
            - /dev/null:/vendor
            - /dev/null:/node_modules
            - /dev/null:/public/dist
    queue:
        build:
            args:
                PACKAGIST_AUTH_TOKEN: d86ad04eacf7ad7fd64d7f7887bdba6c5df0a8f61c68ab09b772eb394e98
        environment:
            APP_DEBUG: 1
            APP_NAME: "Voter"
